documentation:
    dstIpAddr: The destination IP address to be tracked.
    scopeDn: The distinguished name (DN) of the scope (Bridge Domain or L3Out) of the %s. For a Bridge Domain this attribute can be referenced from a [resource](https://registry.terraform.io/providers/CiscoDevNet/aci/latest/docs/resources/bridge_domain) with 'aci_bridge_domain.example.id' or from a [datasource](https://registry.terraform.io/providers/CiscoDevNet/aci/latest/docs/data-sources/bridge_domain) with 'data.aci_bridge_domain.example.id'. For a L3out this attribute can be referenced from a [resource](https://registry.terraform.io/providers/CiscoDevNet/aci/latest/docs/resources/l3_outside) with 'aci_l3_outside.example.id' or from a [datasource](https://registry.terraform.io/providers/CiscoDevNet/aci/latest/docs/data-sources/l3_outside) with 'data.aci_l3_outside.example.id'.
example_value_overwrite:
    scope: aci_bridge_domain.example.id
overwrites:
    dst_ip_addr: destination_ip_address
    scope_dn: scope
resource_required:
    - dstIpAddr
    - scopeDn
test_values:
    all:
        destination_ip_address: 2.2.2.2
        scope: uni/tn-test_tenant/BD-test_bd_2
    default:
        destination_ip_address: 1.1.1.1
        scope: uni/tn-test_tenant/BD-test_bd
    resource_required:
        destination_ip_address: 1.1.1.1
        scope: uni/tn-test_tenant/BD-test_bd
