    - fvESg
overwrites:
    exception_tag: contract_exception_tag
    flood_on_encap: flood_in_encapsulation
    pc_enf_pref: intra_epg_isolation
    pref_gr_memb: preferred_group_member
    shutdown: admin_state
read_only_properties:
    - pcTag
    - scope
