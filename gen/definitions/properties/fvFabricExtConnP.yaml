        community: extended:as2-nn4:5:16
        site_id: "0"
    datasource_non_existing:
        fabric_id: "2"
    datasource_required:
        fabric_id: "1"
    default:
        community: extended:as2-nn4:5:16
    resource_required:
        community: extended:as2-nn4:5:16
        fabric_id: "1"
