    regen: "no"
documentation:
    cert: A certificate contains a device's public key along with signed information verifying the identity of the device.
    eccCurve: The elliptic curve used by the provided key.
    key: The private key of the certificate. This sensitive value is excluded from the resource's lifecycle configuration and is not tracked by Terraform.
    keyType: The type used by the provided key.
    tp: The certificate of the Certificate Authority (CA) that issued the certificate provided in the 'certificate' attribute. The CA can be a root CA, an intermediate CA, or a trust anchor in a chain of trust leading to a root CA.
overwrites:
