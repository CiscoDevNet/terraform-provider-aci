global:
  documentation:
    # %s will be replaced with the object name
    annotation: "The annotation of the %s object."
    name: "The name of the %s object."
    nameAlias: "The name alias of the %s object."
    descr: "The description of the %s object."
  overwrites:
    count: "apic_count" # count is a terraform reserved schema entry
    provider: "prov" # provider is a terraform reserved schema entry
    t_dn: "target_dn"
    ctx_name: "vrf_name"
    id: "id_attribute" # id is a terraform reserved schema entry and needed in struct
    prio: "priority"
    descr: "description"
  ignores:
  - "userdom"

l3extRsRedistributePol:
  test_values:
    resource_required:
      src: "direct"
    datasource_required:
      src: "direct"
    all:
      src: "direct"
    default:
      src: "direct"
  parents:
    - parent_dependency: "fvTenant"
      class_in_parent: true

mgmtSubnet:
  test_values:
    resource_required:
      ip: "1.1.1.0/24"
    datasource_required:
      ip: "1.1.1.0/24"

l3extConsLbl:
  test_values:
    default:
      tag: "yellow-green"
    all:
      tag: "lemon-chiffon"

pimRouteMapEntry:
  test_values:
    default:
      grp: "0.0.0.0"
      rp: "0.0.0.0"
      src: "0.0.0.0"
    resource_required:
      order: "1"
    datasource_required:
      order: "1"
    all:
      grp: "0.0.0.0"
      rp: "0.0.0.0"
      src: "1.1.1.1/30"
  parents:
    - parent_dependency: "fvTenant"

tagAnnotation:
  resource_required:
    - "value"
  test_values:
    default:
      value: "test_value"
