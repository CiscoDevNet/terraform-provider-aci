    test_values_for_parent:
      - target_dn: "uni/tn-test_tenant/out-test_l3_outside/instP-testInstP1" # Used for the parent resource test
      - target_dn: "uni/tn-test_tenant/out-test_l3_outside/instP-testInstP2" # Used for the parent resource test
  parents:
